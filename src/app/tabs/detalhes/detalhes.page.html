
<ion-header class="custom-header">
  <div class="header-logo">
    <img src="assets/images/logo.png" alt="Pokédex Logo" class="logo">
  </div>
</ion-header>


<ion-content class="background-image">
  <div class="pokemon-details-container animate-fade-in" *ngIf="pokemon">


    <div class="back-button">
      <ion-button fill="outline" size="small" (click)="voltar()">← Voltar</ion-button>
    </div>

    
    <h1>{{ pokemon.name | titlecase }}</h1>

  
    <img [src]="pokemon.image" [alt]="'Imagem de ' + (pokemon.name | titlecase)" />

    
    <p><strong>Tipos:</strong></p>
    <div class="type-wrapper">
      <span
        *ngFor="let type of pokemon.types"
        class="type-badge"
        [ngClass]="'type-' + type.toLowerCase()"
      >
        {{ type }}
      </span>
    </div>

    
    <p><strong>Altura:</strong> {{ pokemon.height }}</p>

    
    <p><strong>Peso:</strong> {{ pokemon.weight }}</p>

    
    <p><strong>Habilidades:</strong> {{ pokemon.abilities.join(', ') }}</p>

    
    <p><strong>Descrição:</strong> {{ description }}</p>

  </div>
</ion-content>
